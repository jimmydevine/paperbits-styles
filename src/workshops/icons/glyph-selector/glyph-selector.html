<div class="editor">
    <h1>
        Icons
    </h1>
    <hr />

</div>

<fieldset class="flex-item form">
    <div class="form-group">
        <input class="form-control" type="search" role="searchbox"
            data-bind="textInput: searchPattern, valueUpdate: 'keyup', focus: true" placeholder="Search icons..."
            aria-label="Search widgets" aria-controls="searchResult" />
    </div>
</fieldset>

<div class="flex flex-column flex-item flex-item-grow" role="list" data-bind="scrollable: true">
    <!-- ko foreach: { data: categories, as: 'category' } -->
    <div class="flex-item">
        <h2 class="list-section-label" data-bind="text: category.name"></h2>
        <!-- ko if: category.items.length > 0 -->
        <div class="flex flex-row flex-wrap flex-item flex-item-grow" role="list">
            <!-- ko foreach: { data: category.items, as: 'glyph' } -->
            <a href="#" data-bind="click: $component.selectGlyph, tooltip: glyph.name" class="list-item list-item-icon">
                <canvas width="50" height="50" class="item"
                    data-bind="fontGlyph: { font: category.font, glyphIndex: glyph.index }"></canvas>
                <div class="text-overflow" data-bind="text: glyph.name"></div>
            </a>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
