<div data-bind="foreach: { data: pages, as: 'page' }">
    <a href="#" data-bind="text: page, click: $component.pageSelect"></a>
</div>
<div class="" data-bind="foreach: { data: glyphs, as: 'glyph' }">
    <a href="#" data-bind="click: $component.selectGlyph" class="list-item list-item-icon">
        <canvas width="50" height="50" class="item" style="width: 50px; height: 50px;"
            data-bind="attr: { id: glyph.id }, highDpiCanvas: {}"></canvas>
    </a>
</div>
