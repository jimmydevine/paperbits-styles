<div>
    <div data-bind="foreach: { data: pages, as: 'page' }">
        <a href="#" data-bind="text: page, click: $component.pageSelect"></a>
    </div>
</div>
<div data-bind="foreach: { data: glyphs2, as: 'glyph2' }">
    <a href="#" data-bind="click: $component.cellSelect">
        <canvas width="44" height="40" class="item" style="width: 44px; height: 40px;"
            data-bind="attr: { id: glyph2.id }, highDpiCanvas: {}"></canvas>
    </a>
</div>
